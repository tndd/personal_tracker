version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: personal_tracker_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: personal_tracker
      POSTGRES_USER: personal_tracker
      POSTGRES_PASSWORD: personal_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U personal_tracker -d personal_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
